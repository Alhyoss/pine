// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
		mavenLocal()
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
		mavenLocal()
        google()
        mavenCentral()
        jcenter()
    }

    tasks.withType(Javadoc).all {
        enabled = false
    }
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

ext {
    compileSdkVersion = 30
    buildToolsVersion = "30.0.2"
    ndkVersion = "21.3.6528147"
    user = 'canyie'
    groupId = 'top.canyie.pine'
    repo = 'pine'
    licenses = {
        license {
            name = 'Anti 996 License'
            url = 'https://github.com/996icu/996.ICU/blob/master/LICENSE'
        }
    }
    website = "https://github.com/canyie/pine"
    vcsUrl = "https://github.com/canyie/pine.git"
    developers = {
        developer {
            name = 'canyie'
        }
    }
    scm = {
        connection = 'scm:git:https://github.com/canyie/pine.git'
        url = 'https://github.com/canyie/pine'
    }
    bintrayKey = properties['bintray.apikey']
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
